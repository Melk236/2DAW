<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <img id="imagen" onmouseover="eventos()" onmouseout="recuperarImagen()" src="https://content.nationalgeographic.com.es/medio/2022/12/12/perro-1_514aad3b_221212161023_1280x720.jpg" width="50%"><br>
    <input type="text" id="entrada" onblur="texto()">
    <script>

        function eventos(){
            document.getElementById('imagen').src='https://vitalcan.es/wp-content/uploads/wolf-2800375_640.jpg';


        }

        function recuperarImagen(){
            document.getElementById('imagen').src='https://content.nationalgeographic.com.es/medio/2022/12/12/perro-1_514aad3b_221212161023_1280x720.jpg';

        }

        function texto(){
            document.getElementById('entrada').value='Introduzca contenido';

        }
    </script>
</body>
</html>
