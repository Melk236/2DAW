<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín Futbolero</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        img {
            width: 300px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡El amor por el fútbol también se celebra en San Valentín! ❤️⚽</h1>
        <div class="image-container">
            <img src="corazon-unscreen.gif" alt="Corazón animado">
        </div>
    </div>
</body>
</html>
