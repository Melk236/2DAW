<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            justify-content: center;
            align-content: center;

        }
        .container{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>¡Tu opinión nos importa!</h3>
        <p>Ayúdanos a mejorar la accesibilidad y experiencia de nuestro sitio web.</p>
    </div>
    <label>Nombre(opcional):</label><br>
    <input type="text" placeholder="Escribe tu nombre..."><br>
    <label>Correo electrónico</label><br>
    <input type="text" placeholder="Tu correo electrónico..."><br>
    <label>Tu opinión:</label><br>
    <textarea placeholder="Cuénatanos tu experiencia..."></textarea><br>
    <label>Califica tu experiencia</label><br>
    <select>
        <option>Excelente</option>
        <option>Buena</option>
        <option>Aceptable</option>
        <option>Deficiente</option>
        <option>Muy deficiente</option>
    </select><br>
    <button type="button">Enviar</button>

</body>

</html>
