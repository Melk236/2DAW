<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  
        .container{
            font-family: 'Arial', sans-serif;
            
            display: grid;
            justify-content: center;
            align-content: center;
            margin:20px auto ;
            background: #f9f4e7;
            max-width: 600px;
           padding-bottom: 20px;
           border-radius: 12px;
           box-shadow:0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .texto{
            text-align: center;
        }
        h3{
            font-size: 25px;
        }
        input,select{

        }
        textarea{

            border-radius: 4px;
        }
       button{
        padding: 10px;
        background-color: #5b4636;
        color: white;
        cursor: pointer;
        transition: background 3s ease;
        border-radius: 4px;
       }
       button:hover{
        background-color: #85674c;
       }
    </style>
</head>

    <script>

        function funcion(){
            document.write('<h1>Actualmente en desarrollo, perdón por las molestias</h1>');
        }

</div>

</body>

</html>
