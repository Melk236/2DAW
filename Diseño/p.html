<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos Memorables - Fútbol Histórico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="p.css">
</head>
<body>
    <section id="partidos-memorables" class="container mt-5">
        <h2>Partidos Memorables</h2>
        <div id="partidosCarrusel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Pele_celebrating_1970.png" class="d-block w-100" alt="Pelé celebrando tras ganar el Mundial 1970">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Final del Mundial 1970</h5>
                        <p>Brasil vs Italia - Una de las finales más icónicas del fútbol.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="clasico.png" class="d-block w-100" alt="Clásico entre Real Madrid y Barcelona">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>El Clásico del Siglo</h5>
                        <p>Real Madrid vs Barcelona - Un duelo inolvidable en 2010.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="argentina-chile-copa-america-centenario-6-junio-2016.png" class="d-block w-100" alt="Partido entre Chile y Argentina en la Copa América 2016">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>La Batalla de los Andes</h5>
                        <p>Chile vs Argentina - Copa América 2016.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#partidosCarrusel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#partidosCarrusel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

</body>
</html>
