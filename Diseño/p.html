<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Fútbol - Videos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>/* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        
        
        bodybody {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #282828;
            padding: 1rem 2rem;
            color: #fff;
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: bold;
        }
        
        
        
        .nav ul.nav ul {
            list-style: none;
            display: flex;
        }
        
        
        
        .nav ul li.nav ul li {
            margin: 0 1rem;
        }
        
        
        
        .nav ul li a
        
        .nav ul.nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        
        
        .nav ul li 
        
        .nav ul li a
        
        .nav ul
        
        .nav.nav ul li a:hover,
        .nav ul li a.active {
            color: #ff4500;
        }
        
        
        
        .hero.hero {
            background: url('https://via.placeholder.com/1920x400') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        
        
        .hero.hero h2 {
            font-size: 3rem;
            font-weight: bold;
        }
        
        
        
        .v.videos {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
        }
        
        
        
        .video.video-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(33.333% - 2rem);
            transition: transform 0.3s ease;
        }
        
        
        
        .video-item.video-item:hover {
            transform: scale(1.02);
        }
        
        
        
        .video-item.video-item iframe {
            width: 100%;
            height: 200px;
            border-radius: 8px 8px 0 0;
        }
        
        
        
        .video-info.video-info {
            padding: 1rem;
        }
        
        
        
        .video-info h3.video-info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        
        
        .video-info p
        
        .video.video-info p {
            font-size: 1rem;
            color: #666;
        }
        
        
        
        .footer.footer {
            background-color: #282828;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }</style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Página de Fútbol</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="videos.html" class="active">Videos</a></li>
                <li><a href="noticias.html">Noticias</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Últimos Videos</h2>
        </section>

        <section class="videos">
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
                <div class="video-info">
                    <h3>Video 1: Resumen de la última jornada</h3>
                    <p>Descripción del video 1...</p>
                </div>
            </div>
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
                <div class="video-info">
                    <h3>Video 2: Entrevista con el entrenador</h3>
                    <p>Descripción del video 2...</p>
                </div>
            </div>
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
                <div class="video-info">
                    <h3>Video 3: Mejores goles de la semana</h3>
                    <p>Descripción del video 3...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Página de Fútbol</p>
    </footer>
</body>
</html>
