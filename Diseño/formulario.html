<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="form.css">
  <title>Formulario</title>
</head>

<body>
  <nav class="navbar"><!--Inicio de barra de navegación-->
    <div class="container d-flex">
      <a class="navbar-brand" href="#">
        <img src="1.png" alt="Bootstrap" width="240" height="150">
      </a>
      <div class="d-flex gap-5 nav">

        <h4><a href="index1.html">Inicio</a></h4>
        <h4><a href="fotos.html">Fotos</a></h4>
        <h4><a href="formulario.html">Formulario</a></h4>
        
      </div>
    </div>
  </nav><!-- Fin de la barra de navaegación -->
  <div class="container d-flex align-items-center justify-content-center vh-100"><!--Comienzo del formulario junto con la imagen-->
    <article class="col-12 col-lg-6 ">
      <img src="jugador.png" width="380" class="mt-5 foto">
    </article>
    <section class="col-12 col-lg-6  form">
      <h2 class="text-center">Inicio Sesión</h2>
      <form class="row">

        <div class="form-group mb-2">
          <label for="exampleInputEmail1">Usuario o Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">

        </div>
        <div class="form-group mb-3">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group mb-3">
          <select class="form-select" aria-label="Default select example">
            <option selected>Género</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
          </select>
        </div>
        <div class="form-check mb-3 ms-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Acepto las <a href="">políticas de privacidad</a></label>
        </div>
        <button type="submit" class="btn btn-success w-75 ms-5" >Enviar</button>

      </form>
    </section><!--Fin del formulario-->
  
</body>

</html>
