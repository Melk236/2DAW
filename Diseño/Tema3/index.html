<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.  <link rel=" stylesheet" href="custom.css">
    <style>
.feedback-section {
    background: #f9f4e7;
    padding: 20px;
    border-radius: 8px;
    margin: 20px auto;
    max-width: 600px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    font-family: 'Arial', sans-serif;
    text-align: center;
}

.feedback-section h2 {
    color: #5b4636;
    margin-bottom: 10px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

form label {
    text-align: left;
    color: #333;
    font-weight: bold;
}

form input, form textarea, form select {
    width: 100%;
    padding: 10px;
    border: 1px solid #d6bfa7;
    border-radius: 4px;
    font-size: 16px;
}

form button {
    background-color: #5b4636;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

form button:hover {
    background-color: #85674c;
}




    </style>
</head>

<body>
    <section class="feedback-section">
        <h2>¡Tu opinión nos importa!</h2>
        <p>Ayúdanos a mejorar la accesibilidad y experiencia de nuestro sitio web.</p>
        <form action="/submit-feedback" method="post">
            <label for="name">Nombre (opcional):</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre...">
            
            <label for="email">Correo electrónico (opcional):</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico...">
    
            <label for="feedback">Tu opinión:</label>
            <textarea id="feedback" name="feedback" placeholder="Cuéntanos tu experiencia..." rows="5" required></textarea>
    
            <label for="rating">Califica tu experiencia:</label>
            <select id="rating" name="rating">
                <option value="5">Excelente</option>
                <option value="4">Buena</option>
                <option value="3">Aceptable</option>
                <option value="2">Deficiente</option>
                <option value="1">Muy deficiente</option>
            </select>
    
            <button type="submit">Enviar</button>
        </form>
    </section>
    

    <script>
        const modal = document.getElementById("feedbackModal");
        const btn = document.getElementById("openFeedback");
        const close = document.getElementById("closeModal");

        btn.onclick = () => modal.style.display = "block";
        close.onclick = () => modal.style.display = "none";
        window.onclick = (event) => {
            if (event.target === modal) modal.style.display = "none";
        };

    </script>



</body>

</html>
