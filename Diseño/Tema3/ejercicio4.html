<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        @media (max-width:576px) {
            .h{
                text-align: center;
                background-color: gray;
            }
            .t1{
                text-align: start;
                background-color: red;
            }
            .t2{
                background-color: blue;
                text-align: center;
            }
            .t3{
                text-align: end;
                background-color: red;
            }
        }
        @media (min-width:576px) {
            .h{
                text-align: start;
                background-color: blue;
            }
            .t1{
                text-align: start;
                background-color: red;
            }
            .t2{
                background-color: red;
                text-align: end;
            }
            .t3{
                text-align: center;
                background-color: green;
            }
            .f1{
                text-align: center;
            }
            .f2{
                text-align: center;
            }
        }
        @media (min-width:768px) {
            .h{
                text-align: start;
                background-color: green;
            }
            .t1{
                text-align: center;
                background-color: red;
            }
            .t2{
                text-align: center;
                background-color: red;
            }
            .t3{
                text-align: center;
                background-color: red;
            }
            .f1{
                text-align: end;
            }
            .f2{
                text-align: start;
            }
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-12 col-xl-12 col-12 mb-3 ">
                <div class="h p-3">Header</div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-4 col-lg-4 col-xl-4 col-sm-6 col-12 mb-2">
                <div class=" p-5 h-100 text-center t1">1</div>
            </div>
            <div class="col-md-4 col-lg-4 col-xl-4 col-sm-6 col-12 mb-2">
                <div class=" p-5 h-100 t2">2</div>
            </div>
            <div class="col-md-4 col-lg-4 col-xl-4 col-sm-12  col-12 mb-2">
                <div class=" p-5 h-100 t3">3</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12 col-12 mt-2 f1"> 
                <div class="bg-warning p-2">Footer 1</div>
            </div>
            <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12col-12  mt-2 f2"> 
                <div class="bg-warning p-2">Footer 1</div>
            </div>
        </div>
    </div>
</body>
</html>
