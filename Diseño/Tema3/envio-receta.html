<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Receta - Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
</head>
<body>
   

    <div class="container mt-4">
        <h1>Enviar Nueva Receta</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputNombre" class="form-label">Nombre de la receta</label>
                <input type="text" class="form-control" id="inputNombre">
            </div>
            <div class="col-md-6">
                <label for="inputCategoria" class="form-label">Categor√≠a</label>
                <select id="inputCategoria" class="form-select">
                    <option selected>Elige...</option>
                    <option>Postres</option>
                    <option>Entrantes</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
