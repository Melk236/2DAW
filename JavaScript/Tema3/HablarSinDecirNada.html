<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilo general del body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            padding: 20px;
            color: #333;
        }

        /* Contenedor principal */
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Estilo del botón */
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilo del área de texto */
        #frase {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            overflow-y: auto;
            background: #f9f9f9;
            text-align: left;
            word-wrap: break-word;
        }

        /* Formato de colores en las frases */
        .frase span {
            display: inline-block;
            margin-right: 5px;
        }
        
    </style>
</head>
<body>
    <button onclick="texto()">Enviar</button>
    <p id="frase"></p>
    <script src="texto2.js"></script>
</body>
</html>
