<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul></ul>
    <script>
        var list=document.querySelector('ul');
        list.innerHTML="";

        var equipos=[
        'MAN67584758374sjst567654;Manchester United','RMD5676746573fhdh4;Real Madrid','LIV5454654654fs;Liverpool FC','SEV87548ty839;Sevilla FC','BAR236236gd65;Barcelona FC'
        ];

        for(let i=0;i<equipos.length;i++){
            var input=equipos[i];
            input=input.substring(0,3)+' : '+input.substring(input.indexOf(';')+1);
            var result=input;
            var listItem=document.createElement('li');
                listItem.textContent=result;
                list.appendChild(listItem);
        }
    </script>
</body>
</html>
