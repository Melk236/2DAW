<html>

<head>
   <title>
      P&aacute;gina con Javascript.
   </title>
   <script language="javascript">
      var ventana;

      function abrirVentana() {
         let left = document.getElementById('x').value;
         let top = document.getElementById('y').value;
         let color = document.getElementById('sel').value;

         ventana = window.open("texto_de_secundaria_2.htm", "ventana", "width=400, height=300, left=" + left + ", top=" + top + ", resizable=no, menubar=no, toolbar=no, directories=no, location=no, scrollbars=no, status=no");
         ventana.onload=function(){
            ventana.document.body.style.backgroundColor = color;
         }
      }

      function cerrarVentana() {
         ventana.close();
      }
   </script>
</head>

<body>
   <center>
      <label>Cordenada X</label>
      <input type="text" id="x">
      <label>Cordenada Y</label>
      <input type="text" id="y"><br><br>
      <select id="sel">
         <option value="red">Rojo</option>
         <option value="green">Verde</option>
         <option value="blue">Azul</option>
      </select><br><br>
      <button type="button" onClick="abrirVentana();">
         Pulse.
      </button>
      <button type="button" onclick="cerrarVentana()">Cerrar</button>
   </center>
</body>

</html>
