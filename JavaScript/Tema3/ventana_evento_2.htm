<html>

<head>
   <title>
      P&aacute;gina con Javascript.
   </title>
   <script language="javascript">
      var ventana;

      function abrirVentana() {
         let left = document.getElementById('x').value;
         let top = document.getElementById('y').value;
         let color = document.getElementById('sel').value;
         let tiempo=document.getElementById('tiempo').value;
         let texto=document.getElementById('texto').value;
         
         tiempo=Number(tiempo);
         
         ventana = window.open("texto_de_secundaria_2.htm", "ventana", "width=400, height=300, left=" + left + ", top=" + top + ", resizable=no, menubar=no, toolbar=no, directories=no, location=no, scrollbars=no, status=no");
         ventana.document.body.innerHTML=texto;
         ventana.onload=function(){
            ventana.document.body.style.fontSize=document.getElementById('tamaño').value;
            ventana.document.body.style.backgroundColor = color;
            ventana.document.body.innerHTML+='<h1>'+texto+'</h1>';
            
         }
         setTimeout(cerrarVentana,tiempo);
      }

      function cerrarVentana() {
         ventana.close();
      }
      function darFocus(){
         document.getElementById('x').focus();
         

      }
      function quitarFocus(){
         document.getElementById('x').blur();
      }
   </script>
</head>

<body>
   <center>
      <label>Cordenada X</label>
      <input type="text" id="x"><br>
      <label>Cordenada Y</label>
      <input type="text" id="y"><br>
      <label>Tiempo activa</label>
      <input type="text" id="tiempo"><br>
      <label>Texto</label>
      <input type="text" id="texto"><br>
      <label>Tamaño</label>
      <input type="text" id="tamaño">
      <br><br>
      <select id="sel">
         <option value="red">Rojo</option>
         <option value="green">Verde</option>
         <option value="blue">Azul</option>
      </select><br><br>
      <button type="button" onClick="abrirVentana();">
         Pulse.
      </button>
      <button type="button" onclick="cerrarVentana()">Cerrar</button>
      <button onclick="darFocus()">Focus</button>
      <button onclick="quitarFocus()">Blur</button>
   </center>
</body>

</html>
