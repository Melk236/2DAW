<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Recursivo</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        #fibonacci-result {
            font-size: 1.5em;
            color: #16a085;
            background-color: #eafaf1;
            padding: 15px 30px;
            border: 2px solid #16a085;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        
    </style>
</head>
<body>
    <h1>Resultado de Fibonacci Recursivo</h1>
    
    <div id="fibonacci-result"></div>

    <script>
        
        function fibonacciRecursivo(n) {
            if (n <= 1) {
                return n;
            } else {
                return fibonacciRecursivo(n - 1) + fibonacciRecursivo(n - 2);
            }
        }

        
        const resultado = fibonacciRecursivo(10);
        document.getElementById("fibonacci-result").textContent = `El 10º número de la secuencia de Fibonacci es: `+resultado;
    </script>
</body>
</html>
