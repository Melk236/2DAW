<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const array = [];
        let n, i=0;
        do {

            n = prompt('Introduzca el sueldo de el trabajador');
            n=Number(n);
            if (n != 0) {
                array[i] = n;
                i++;
            }

        } while (n!=0);

        array.sort(function(a,b){return a-b});

        document.write(array.toString());


    </script>
</body>

</html>
