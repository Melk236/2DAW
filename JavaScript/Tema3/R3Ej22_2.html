<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let n,raiz;
        n=prompt('Ingresa un número');
        n=Number(n);

        raiz=Math.sqrt(n);
        document.write('La raíz cuadrada de '+n+ ' es '+raiz);
    </script>
</body>
</html>
