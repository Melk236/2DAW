<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            const array=[];
            let menor,pos=0;
        for(let i=0;i<10;i++){

            array[i]=Math.floor(Math.random()*10)+1;

        }
        menor=array[0];
        for(let i=0;i<array.length;i++){

            if(menor>array[i]){
                menor=array[i];
                pos=i;
            }   

        }
        
        
        
        document.write(array.slice(pos));
    </script>
</body>
</html>
