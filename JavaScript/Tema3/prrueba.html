<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var libro1 = {
            titulo: 'Cien Años de Soledad',
            autor: 'Gabriel García Márquez',
            paginas: 417,
            prestado: false

        };
        var libro2={
            titulo:'Hola',
            autor:'Mohamed',
            paginas:2004,
            prestado:false
        };
        var biblioteca={
            libros:[],

            mostrarLibros: function(){
              for(let i=0;i<this.libros.length;i++){
                console.log('El libro se llama '+this.libros[i].titulo+' y el autor es '+this.libros[i].autor+', páginas '+this.libros[i].paginas+' '+this.libros[i].prestado);
              }  
            },
            prestarLibro: function(nombre){
                if(this.libros[0].titulo==nombre){
                    this.libros[0].prestado=true;
                }
                else if(this.libros[1].titulo==nombre){
                    this.libros[1].prestado=true;
                }
                else{
                    console.log('No tenemos ningún libro que se llame así');
                }
            }
           
        };
        biblioteca.libros.push(libro1,libro2)
        biblioteca.prestarLibro('Hola');
      biblioteca.mostrarLibros();

      const mapa=new Map();
        mapa.set('libro1',libro1);
        mapa.set('libro2',libro2);

        console.log(mapa.get('libro1').prestado);
    </script>
</body>

</html>
