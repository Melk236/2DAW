<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const array = [];
       
        for(let i=0;i<10;i++){
            array[i]=Math.floor(Math.random()*10)+1;
            if(array[i]==2){
                array.splice(i,1);
                array.push(1,1);
            }

        }
        document.write(array.toString());
    </script>
</body>

</html>
