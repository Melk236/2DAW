<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cad,contador=0;
        do{
            cad=prompt('Introduzca un nombre');
            if(cad!='Fin'){
                contador++;
            }   
        }while(cad!='Fin');
        document.write('Se han introducido '+contador+' nombres');

    </script>
</body>
</html>
