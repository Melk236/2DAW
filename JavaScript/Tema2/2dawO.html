<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var n,suma=0,contador=0,producto=1;
        
        do{
            n=prompt('Introduzca un numero');
            n=Number(n);

            if(n!=9999){
                contador++;
              suma+=n;
              producto*=n;
            }
        }while(n!=9999);
        alert('Se han introducido '+contador+' numeros,la suma es '+suma+' y el producto es '+producto);
    </script>
</body>
</html>
