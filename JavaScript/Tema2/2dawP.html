<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var suma=0,multiplos;
        for(i=1;i<1000;i++){
            if(i%23==0){
                multiplos+=' '+i;
                suma+=i;
            }
        }
        alert(multiplos+' La suma de los multiplos de 23 son '+suma);
    </script>

</body>
</html>
