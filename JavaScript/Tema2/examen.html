<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
      let c=4;
        for(i=0;i<c;i++){
            for(k=4;k>i;k--){
                    document.write('');  
                    document.write('&nbsp;');  
                }
            for(j=0;j<=i;j++){
               
                document.write(' *');
            }
           document.write('<br>');
        }
       
        
    </script>
</body>
</html>
