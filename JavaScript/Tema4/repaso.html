<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hola mundo</p>
    <script>
        let parrafo=document.getElementsByTagName('p');

        parrafo[0].addEventListener('mouseover',()=>{
          
            parrafo[0].innerHTML=parrafo[0].innerHTML.toUpperCase();

        });
    </script>
</body>
</html>
