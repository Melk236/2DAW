<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Pulsa el botón para<button type="button" onclick="add()">Añadir</button> o <button type="button" onclick="eliminar()">eliminar</button> un elemento a la lista</h3>
    <ol>
        <li>Primer dato</li>
        <li>Tercer dato</li>
        <li>Cuarto dato</li>
    </ol>
    <script>
        let lista=document.getElementsByTagName('ol');
        function add(){
            let cad;
            do{
             cad=prompt('Introduca un nuevo elemento');
            }while(cad=='');

            let elemento=document.createElement('li');

            let cont=document.createTextNode(cad);

            elemento.appendChild(cont);
            lista[0].appendChild(elemento);


        }
        function eliminar(){
           if(lista[0].children.length%2==0){
            lista[0].removeChild(lista[0].children[lista[0].children.length-1]);
           }
           else{
            lista[0].removeChild(lista[0].children[lista[0].children.length-2]);
           }
        }

       
    </script>
</body>

</html>
