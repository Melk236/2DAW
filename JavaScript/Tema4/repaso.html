<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="Estilos_DWEC06_Tarea.css" />
    <script>
        window.onload = () => {



            let tabla = document.createElement('table');
            tabla.style.border = 'solid 1px';
            let fila, columnas;
            for (let i = 0; i < 30; i++) {
                fila = document.createElement('tr');

                tabla.appendChild(fila);
                for (let j = 0; j < 30; j++) {
                    columnas = document.createElement('td');
                    columnas.style.border = 'solid';
                    columnas.style.width = '10px';
                    columnas.style.height = '10px';
                    fila.appendChild(columnas);

                }
            }
            document.getElementById('zonadibujo').appendChild(tabla);

            for (let i = 1; i < 7; i++) {
                let color = document.getElementsByClassName('color' + i)[0];
                color.addEventListener('click', () => {
                    switch (i) {
                        case 1:
                            color.classList.toggle('seleccionado');
                            document.getElementsByClassName('color2')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color3')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color4')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color5')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color6')[0].classList.remove('seleccionado');
                            break;
                        case 2:
                            color.classList.toggle('seleccionado');
                            document.getElementsByClassName('color3')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color4')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color5')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color6')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color1')[0].classList.remove('seleccionado');
                            break;
                        case 3:
                            color.classList.toggle('seleccionado');
                            document.getElementsByClassName('color4')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color5')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color6')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color1')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color2')[0].classList.remove('seleccionado');
                            break;
                        case 4:
                            color.classList.toggle('seleccionado');
                            document.getElementsByClassName('color5')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color6')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color1')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color2')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color3')[0].classList.remove('seleccionado');
                            break;
                        case 5:
                        color.classList.toggle('seleccionado'); 
                        document.getElementsByClassName('color6')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color1')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color2')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color3')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color4')[0].classList.remove('seleccionado');
                            break;
                        case 6:
                        color.classList.toggle('seleccionado'); 
                        document.getElementsByClassName('color1')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color2')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color3')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color4')[0].classList.remove('seleccionado');
                            document.getElementsByClassName('color5')[0].classList.remove('seleccionado');

                    }



                });

            }
        };
    </script>
</head>

<body>
    <p>TABLERO DE DIBUJO EN JAVASCRIPT</p>
    <table width="500" border="1" id="paleta" summary="Tabla de selecciÃ³n de colores">
        <caption>
            Haga CLICK en un color para comenzar a pintar
        </caption>
        <tr>
            <td class="color1 seleccionado"></td>
            <td class="color2"></td>
            <td class="color3"></td>
            <td class="color4"></td>
            <td class="color5"></td>
            <td class="color6"></td>
        </tr>
        <tr>
            <td colspan="6" id="pincel">Estado del pincel</td>
        </tr>
    </table>
    <p></p>
    <div id="zonadibujo"></div>

</body>

</html>
