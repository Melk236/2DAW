<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="Estilos_DWEC06_Tarea.css" />
    <script>
        window.onload = () => {



            let tabla = document.createElement('table');
            let color1 = document.getElementsByClassName('color1')[0];
            let color2 = document.getElementsByClassName('color2')[0];
            let color3 = document.getElementsByClassName('color3')[0];
            let color4 = document.getElementsByClassName('color4')[0];
            let color5 = document.getElementsByClassName('color5')[0];
            let color6 = document.getElementsByClassName('color6')[0];



            tabla.style.border = 'solid 1px';
            let fila, columnas;
            for (let i = 0; i < 30; i++) {
                fila = document.createElement('tr');

                tabla.appendChild(fila);
                for (let j = 0; j < 30; j++) {
                    columnas = document.createElement('td');
                    columnas.style.border = 'solid';
                    columnas.style.width = '10px';
                    columnas.style.height = '10px';
                    fila.appendChild(columnas);

                }
            }
            document.getElementById('zonadibujo').appendChild(tabla);

            color1.addEventListener('click', () => {

                color1.classList.toggle('seleccionado');
                color2.classList.remove('seleccionado');
                color3.classList.remove('seleccionado');
                color4.classList.remove('seleccionado');
                color5.classList.remove('seleccionado');
                color6.classList.remove('seleccionado');
            });
            color2.addEventListener('click', () => {

                color2.classList.toggle('seleccionado');
                color3.classList.remove('seleccionado');
                color4.classList.remove('seleccionado');
                color5.classList.remove('seleccionado');
                color6.classList.remove('seleccionado');
                color1.classList.remove('seleccionado');
            });
            color3.addEventListener('click', () => {

                color3.classList.toggle('seleccionado');
                color1.classList.remove('seleccionado');
                color2.classList.remove('seleccionado');
                color4.classList.remove('seleccionado');
                color5.classList.remove('seleccionado');
                color6.classList.remove('seleccionado');
            });
            color4.addEventListener('click', () => {

                color4.classList.toggle('seleccionado');
                color1.classList.remove('seleccionado');
                color2.classList.remove('seleccionado');
                color3.classList.remove('seleccionado');
                color5.classList.remove('seleccionado');
                color6.classList.remove('seleccionado');
            });
            color5.addEventListener('click', () => {

                color5.classList.toggle('seleccionado');
                color1.classList.remove('seleccionado');
                color2.classList.remove('seleccionado');
                color3.classList.remove('seleccionado');
                color4.classList.remove('seleccionado');
                color6.classList.remove('seleccionado');
            });
            color6.addEventListener('click', () => {

                color6.classList.toggle('seleccionado');
                color1.classList.remove('seleccionado');
                color2.classList.remove('seleccionado');
                color3.classList.remove('seleccionado');
                color4.classList.remove('seleccionado');
                color5.classList.remove('seleccionado');
            });

            let celdas=document.getElementsByTagName('td');
            let colorDef=document.getElementsByClassName('seleccionado')[0];
            let bol=true;
            for(let i=0;i<celdas.length;i++){
                if(bol){
                celdas[i].addEventListener('click',pintar);
                bol=false;
                }
                else{
                celdas[i].removeEventListener('click',pintar);
                bol=true;
                }
            }

            function pintar(event){
                let estilo=window.getComputedStyle(colorDef);
                for(let i=0;i<celdas.length;i++){
                    celdas[i].addEventListener('mouseover',()=>{

                        celdas[i].style.backgroundColor=estilo.backgroundColor;
                    });
                }
               
            }
        };
    </script>
</head>

<body>
    <p>TABLERO DE DIBUJO EN JAVASCRIPT</p>
    <table width="500" border="1" id="paleta" summary="Tabla de selecciÃ³n de colores">
        <caption>
            Haga CLICK en un color para comenzar a pintar
        </caption>
        <tr>
            <td class="color1 seleccionado"></td>
            <td class="color2"></td>
            <td class="color3"></td>
            <td class="color4"></td>
            <td class="color5"></td>
            <td class="color6"></td>
        </tr>
        <tr>
            <td colspan="6" id="pincel">Estado del pincel</td>
        </tr>
    </table>
    <p></p>
    <div id="zonadibujo"></div>

</body>

</html>
