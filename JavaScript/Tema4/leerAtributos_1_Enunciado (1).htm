<html>
   <head>
      <title>
         P&aacute;gina con Javascript.
      </title>
      <script language="javascript">
        
      </script>
   </head>
   <body>

      <table width="300" align="left" id="tabla1" border="2">
         <tr height="100">
            <td width="100" align="center">
               Celda 1
            </td>
            <td width="100" align="center">
               Celda 2
            </td>
            <td width="100" align="center">
               Celda 3
            </td>
         </tr>
         <tr height="100">
            <td align="center">
               Celda 4
            </td>
            <td align="center">
               Celda 5
            </td>
            <td align="center">
               Celda 6
            </td>
         </tr>
         <tr height="100">
            <td align="center">
               Celda 7
            </td>
            <td align="center">
               Celda 8
            </td>
            <td align="center">
               Celda 9
            </td>
         </tr>
      </table><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <button type="button" onclick="grosor()">Enviar</button>
      <button type="button" onclick="auGrosor()">Aumentar</button>
      <button type="button" onclick="disGrosor()">Disminuir</button>
      <p>
      </p>

      
      <script>
         function grosor(){
            let tabla=document.getElementById('tabla1');

            document.getElementsByTagName('p')[0].innerHTML='El grosor de la tabla es: '+tabla.getAttribute('border');
            
         }
         function auGrosor(){
            let tabla=document.getElementById('tabla1');
            let borde=tabla.getAttribute('border');
            borde=Number(borde);
            borde+=1;
            tabla.setAttribute('border',borde);
         }
         function disGrosor(){
            let tabla=document.getElementById('tabla1');
            let borde=tabla.getAttribute('border');
            borde=Number(borde);
            borde-=1;
            tabla.setAttribute('border',borde);
         }

      </script>
   </body>
</html>
