   <script>

      function cambiarTitulo() {
         if (document.getElementById('cabecera').textContent == 'Esto es la cabecera de la tabla.') {
            document.getElementById('cabecera').innerHTML = 'Tabla';

            document.getElementById('boton').innerHTML='Restaurar cabecera';
         }
         else{
            document.getElementById('cabecera').innerHTML = 'Esto es la cabecera de la tabla.';
