<html>

<head>
   <title>
      P&aacute;gina con Javascript.
   </title>
   <script language="javascript">
      window.onload = () => {
         let boton = document.getElementsByTagName('button');
         let tabla = document.createElement('table');
         let fila;
         tabla.style.border = '1px solid';
         document.body.appendChild(tabla);
         boton[0].addEventListener('click', () => {
            fila = document.createElement('tr');
            tabla.appendChild(fila);
            let celda=document.createElement('td');
            
            celda.style.border='1px solid';

            fila.appendChild(celda);


         });
         boton[1].addEventListener('click',()=>{
            let celdas=document.getElementsByTagName('tr');
            celdas[celdas.length-1].parentNode.removeChild(celdas[celdas.length-1]);

         });

      };
   </script>

</head>

<body>
   <button type="button">Agregar fila a la tabla</button>
   <button type="button">Eliminar fila de la tabla</button>
   <br><br>
</body>

</html>
