<html>

<head>
   <title>
      P&aacute;gina con Javascript.
   </title>

</head>

<body>

   <table width="300" align="left" id="tabla1" border="2">
      <tr height="100">
         <td width="100" align="center">
            Celda 1
         </td>
         <td width="100" align="center">
            Celda 2
         </td>
         <td width="100" align="center">
            Celda 3
         </td>
      </tr>
      <tr height="100">
         <td align="center">
            Celda 4
         </td>
         <td align="center">
            Celda 5
         </td>
         <td align="center">
            Celda 6
         </td>
      </tr>
      <tr height="100">
         <td align="center">
            Celda 7
         </td>
         <td align="center">
            Celda 8
         </td>
         <td align="center">
            Celda 9
         </td>
      </tr>
   </table>
   <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
   <p>Ver grosor</p>
   <button type="button" onclick="comGrosor()">Enviar</button>
   <p>Aumentar grosor</p>

   <button type="button" onclick="auGrosor()">Enviar</button>
   <p>Disminuir grosor</p>

   <button type="button" onclick="disGrosor()">Enviar</button>
   <p id="parrafo">
   </p>

   <script>
      function comGrosor() {

         let tabla = document.getElementById('tabla1');

         let borde = tabla.getAttribute('border');

         document.getElementById('parrafo').innerHTML ='El grosor del borde es: '+ borde;

      }

      function auGrosor() {
         let tabla = document.getElementById('tabla1');
         let borde = tabla.getAttribute('border');

         borde = Number(borde);
         borde += 1;

         tabla.setAttribute('border', borde);

      }

      function disGrosor() {

         let tabla = document.getElementById('tabla1');
         let borde = tabla.getAttribute('border');

         borde = Number(borde);
         borde -= 1;
         if (borde < 1) {
            return;
         }
         else {
            tabla.setAttribute('border', borde);
         }

      }
   </script>

</body>

</html>
