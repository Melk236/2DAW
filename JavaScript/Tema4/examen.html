<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            font-size: 14px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #error {
            color: red;
            margin-top: 10px;
            font-size: 12px;
        }
</style>
<body>
    <div>
    <h2>Agenda para el examen</h2>
    <form >
        <label><strong>Usuario:</strong></label>
        <input type="text" id="nombre"><br><br>

        <label><strong>Contrase√±a:</strong></label>
        <input type="password">
        <br><br>
        <button type="button" onclick="enviar()">Enviar</button>

    </form>
    <p id="error" style="color:red;"></p>
</div>
<script src="examen.js"></script>
</body>
</html>
