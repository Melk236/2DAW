<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #f8f9fa;
        }
        h2{
            display: flex;
            justify-content: center;
            align-content: center;
        }
        #tabla{
          
            display: grid;
            justify-content: center;
            align-content: center;
 

        }
        td{
            background-color: gray;

        }
        th{
            background-color: #007bff;
        }
        #al{
            background: #007bff;
            color: white;
            border: none;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }
        #bor{
            background: red;
            color: white;
            border: none;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }
       form{
        display: grid;
        justify-content: center;
        align-content: center;
       }
    </style>
</head>
<body>
    <h2>Formulario datos</h2>

    <form id="form">
        <label><strong>Nombre Tarea:</strong></label>
        <input type="text" id="tarea"><br><br>

        <label><strong>Descripción:</strong></label>
        <input type="text" id="descripcion"><br><br>

        <label><strong>Importancia:</strong></label>
        <select id="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>
        <label><strong>Duración estimada:</strong></label>
        <input type="number" id="duración" min="5" max="120"><br><br>
        <button id="al" type="button" onclick="almacenar()">Almacenar</button>
        <br>
    </form>
    <br><br>
    <div id="tabla">

    </div>
    <script src="examen.js">
    </script>
</body>
</html>
