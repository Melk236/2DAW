<body>
    <script>
        let str='El sistema operativo más seguro es Android';
        let res=str.replace(/android/i,'Linux');/*El patrón coge la palabra android de forma insensitive
        sin tener cuenta las mayúsculas y minúsculas y es replazada por la palabra linux*/
        console.log(res);
    </script>
</body>
