<html>

<head>
   <title>
      P&aacute;gina con Javascript.
   </title>

</head>

<body >
   <table align="center" width="300" border="2">
      <tr height="40">
         <th colspan="3" id="cabecera">Esto es la cabecera de la tabla.</th>
      </tr>
      <tr height="50">
         <td align="center" width="300">
            Celda 1
         </td>
         <td align="center" width="300">
            Celda 2
         </td>
         <td align="center" width="300">
            Celda 3
         </td>
      </tr>
      <tr height="50">
         <td align="center">
            Celda 4
         </td>
         <td align="center">
            Celda 5
         </td>
         <td align="center">
            Celda 6
         </td>
      </tr>
      <tr height="50">
         <td align="center">
            Celda 7
         </td>
         <td align="center">
            Celda 8
         </td>
         <td align="center">
            Celda 9
         </td>
      </tr>
   </table>
   <br>
   <div style="display: flex; justify-content: center; align-content: center;">
      <button type="button" id="boton" onclick="cambiarTitulo()">Cambiar Cabecera</button>
   </div>

   <script>
      function cambiarTitulo(){
         let boton=document.getElementById('boton');
         if(boton.textContent=='Restaurar cabecera'){
            cabecera.innerHTML='Esto es la cabecera de la tabla.';
            boton.innerHTML='Cambiar cabecera';
         }
         else{
         let titulo=prompt('Introduzca el titulo de la tabla');
         let cabecera=document.getElementsByTagName('th')[0];
         cabecera.textContent=titulo;
         
         boton.innerHTML='Restaurar cabecera';
         }

      }


   </script>

</body>

</html>
