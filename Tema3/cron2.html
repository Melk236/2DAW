<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
</head>
<body>
    <h1 id="cron"></h1>
    <button type="button" id="iniciar">Iniciar</button>
    <button type="button" id="parar">Parar</button>

    <script>
         
         var mifecha=new Date();//Se crea el objeto fecha
         mifecha.setMinutes(1);//Iniciamos los minutos de nuestro contador en 1
         mifecha.setSeconds(0);//Y los segundos en cero
         var minuto,segundo;

         minuto=mifecha.getMinutes();
         segundo=mifecha.getSeconds();
         
        crono();

        function crono(){
           
            
        var hora;
        

        if(mifecha.getMinutes()<1){
            console.log(mifecha.getMinutes());
            minuto='00';
        }
        else{
            minuto='0'+mifecha.getMinutes();
        }

        if(mifecha.getSeconds()<10){

            segundo='0'+mifecha.getSeconds();
        }
        else{
            segundo=mifecha.getSeconds();
        }
        hora=minuto+':'+segundo;
        document.getElementById('cron').innerHTML=hora;

        mifecha.setSeconds(mifecha.getSeconds()-1);
        if(mifecha.getSeconds()==0){

            mifecha.getSeconds(59);
        }
        document.getElementById('parar').addEventListener('click',function(){
        clearInterval(parar);
        });
        

    }
    document.getElementById('iniciar').addEventListener('click',function(){
        var parar=setInterval(crono,1000);
        }); 
    </script>
</body>
</html>
